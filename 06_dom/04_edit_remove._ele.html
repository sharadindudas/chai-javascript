<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
    <style>
        .bg-black{
            background-color: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
    <script>

        // This code is not optimized as it is traversing all the childs from top to bottom as we are using innerText,innerHTML and stuffs
        function addLanguage(langName){
            const li = document.createElement("li");
            li.innerText = langName;
            document.querySelector(".language").appendChild(li);
        }

        addLanguage("Python");
        addLanguage("Typescript");

        // Optimized code as we are just using createTextNode
        function addOptiLanguage(langName){
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(langName));
            document.querySelector(".language").appendChild(li);
        }
        addOptiLanguage("GoLang")

        //Edit
        const secondLang = document.querySelector("li:nth-child(2)");
        //1st approach
        // secondLang.innerText = "Mojo";

        //2nd approach
        const newli = document.createElement("li");
        newli.textContent = "PHP"
        secondLang.replaceWith(newli);

        //Edit
        const lastLang = document.querySelector("li:last-child");
        lastLang.outerHTML = `<li>C++</li>`

        // Remove
        const thirdLang = document.querySelector("li:nth-child(3)")
        thirdLang.remove()


    </script>
</body>
</html>
